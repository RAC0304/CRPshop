<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Harga</title>
    <link rel="stylesheet" href="harga.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <a href="#" class="navbar-brand">
            <img src="../img/logoputih.png" alt="Logo" />
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Register</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <h1 class="title__list">
        LIST HARGA LENGKAP <span class="th">CALL OF DUTY MOBILE CRPshop</span>
      </h1>
      <div class="server">
        <div class="input-container">
          <label for="serverID" class="input-label">Player ID</label>
          <input
            type="number"
            class="form-control"
            id="serverID"
            placeholder="1234"
          />
        </div>
      </div>
      <table border="1" class="table">
        <thead>
          <tr>
            <th>Nominal CP </th>
            <th>Harga Normal</th>
          </tr>
        </thead>
        <tbody>
            <tr onclick="toggleSelection(this)">
                <td>321 CP</td>
                <td>Rp 45.000</td>
            </tr>
            <tr onclick="toggleSelection(this)">
                <td>645 CP</td>
                <td>Rp 90.000</td>
            </tr>
            <tr onclick="toggleSelection(this)">
                <td>800 CP</td>
                <td>Rp 108.000</td>
            </tr>
            <tr onclick="toggleSelection(this)">
                <td>1373 CP</td>
                <td>Rp 180.700</td>
            </tr>
            <tr onclick="toggleSelection(this)">
                <td>1675 CP</td>
                <td>Rp 272.000</td>
            </tr>
            <tr onclick="toggleSelection(this)">
                <td>2060 CP</td>
                <td>Rp 342.000</td>
            </tr>
            <tr onclick="toggleSelection(this)">
                <td>3565 CP</td>
                <td>Rp 450.000</td>
            </tr>
            </tbody>
      </table>
      <div class="payment-method-container">
        <label for="paymentMethod" class="input-label"
          >Pilih Metode Pembayaran</label
        >
        <select class="form-select" id="paymentMethod">
          <option selected disabled>Dana</option>
          <option value="Alfamart">Alfamart</option>
          <option value="OVO">OVO</option>
          <option value="Link Aja">Link Aja</option>
          <option value="GoPay">GoPay</option>
          <option value="ShopeePay">ShopeePay</option>
          <option value="Mandiri">Mandiri</option>
          <option value="BNI">BNI</option>
          <option value="BCA">BCA</option>
          <option value="BRI">BRI</option>
        </select>
      </div>
      <div class="order">
        <a href="../checkout.html" class="btn btn-danger" id="orderButton"
          >Order</a
        >
      </div>
    </div>
    <script>
      function toggleSelection(row) {
        const rows = document.querySelectorAll(".table tbody tr");
        rows.forEach((r) => r.classList.remove("selected"));
        row.classList.toggle("selected");
      }
    </script>
  </body>
</html>
